<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA NIM Model Switcher</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NVIDIA NIM Model Switcher</h1>
            <p>Switch between different NVIDIA NIM models easily</p>
        </header>

        <main>
            <section class="current-model-section">
                <h2>Current Model</h2>
                <div id="current-model" class="model-card current">
                    <div class="model-info">
                        <h3 id="current-model-name">Loading...</h3>
                        <p id="current-model-owner" class="model-owner"></p>
                    </div>
                    <div class="model-settings">
                        <h4>Settings</h4>
                        <ul id="current-model-settings">
                            <li>Loading settings...</li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="chat-section">
                <h2>Try It Now</h2>
                <div class="terminal-window">
                    <div class="terminal-header">
                        <span class="terminal-title">üí¨ Chat with AI</span>
                        <button id="clear-chat" class="terminal-btn">Clear</button>
                    </div>
                    <div id="chat-output" class="terminal-output">
                        <div class="system-message">Welcome! Type your message below and press Enter to chat.</div>
                    </div>
                    <div class="terminal-input-container">
                        <span class="terminal-prompt">$</span>
                        <input type="text" id="chat-input" class="terminal-input" placeholder="Type your message and press Enter..." autocomplete="off">
                        <button id="send-btn" class="terminal-send-btn">Send</button>
                    </div>
                </div>
            </section>

            <section class="models-section">
                <h2>Available Models</h2>
                <div class="controls-container">
                    <div class="search-container">
                        <input type="text" id="model-search" placeholder="Search models...">
                    </div>
                    <div class="filter-container">
                        <label for="sort-select">Sort by:</label>
                        <select id="sort-select">
                            <option value="name">Name (A-Z)</option>
                            <option value="speed">Speed (Fastest First)</option>
                            <option value="provider">Provider</option>
                            <option value="size">Size (Smallest First)</option>
                        </select>
                    </div>
                    <div class="filter-container">
                        <label for="speed-filter">Speed:</label>
                        <select id="speed-filter">
                            <option value="all">All Models</option>
                            <option value="fast">‚ö° Fast Only</option>
                            <option value="medium">üöÄ Medium+</option>
                            <option value="slow">üê¢ All Speeds</option>
                        </select>
                    </div>
                </div>
                <div id="models-list" class="models-grid">
                    <p>Loading models...</p>
                </div>
            </section>
        </main>

        <div id="notification" class="notification hidden">
            <span id="notification-message"></span>
        </div>
    </div>

    <script src="/static/script.js?v=4"></script>
</body>
</html>
